<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exploradores</title>
        <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container">
<h2 class="mb-3">Exploradores</h2>

<button id="nuevo-agente" class="btn btn-primary">Reclutar nuevo agente</button>

<div class="row" id="exp-section"></div>
<div class="d-flex justify-content-between my-3">
</div>


<script>
    $(function (){
        let init = 10
        function getExp(q) {
            $.ajax({
                method: "GET", dataType: "json",
                url: `https://randomuser.me/api/?results=${q}`
            }).done(function(data){
                // $("#exp-section").empty();
                data.results.forEach(exp => {
                    $("#exp-section").append(`
                      <div class="col-md-3 col-sm-6 mb-3" data-id="${exp.id}">
                        <div class="card shadow-sm">
                          <div class="card-header">
                            <img src="${exp.picture.thumbnail}" alt="${exp.name}">
                            <h6 class="card-title">${exp.name.title} ${exp.name.first} ${exp.name.last}</h6>

                            <button type="button" class="btn btn-sm btn-danger"
                                    data-id="${exp.id}" title="Eliminar archivo">
                                <i class="fas fa-trash">Eliminar</i>
                            </button>

                          </div>
                          <div class="card-body">
                            Rango
                            <p class="card-text">Rango</p>

                            Pa√≠s
                            <p class="card-text">${exp.location.country}</p>

                            Email
                            <p class="card-text">${exp.email}</p>

                          </div>
                        </div>
                      </div>
                    `);
                });
            });
        }
        getExp(init);
        $("#nuevo-agente").click(()=>{
            let random = Math.floor(Math.random() * (10));
            console.log(random);
            getExp(random);
        })

        // item.querySelector('.btn-danger').addEventListener('click', function() {
        //     archivosSeleccionados = archivosSeleccionados.filter(f => f.id !== file.id);
        //     actualizarVista();
        // });

    });
</script>
</body>
</html>
