<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practicantes</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container">
<h2 class="mb-3">Practicantes</h2>

<div class="row" id="practi-section"></div>
<div class="d-flex justify-content-between my-3">
</div>


<script>
    $(function (){
        let init = 10
        function getExp(q) {
            $.ajax({
                method: "GET", dataType: "json",
                url: `http://localhost:8080/practicantes/api`
            }).done(function(data){
                data.forEach(pra => {
                    $("#practi-section").append(`
                      <div class="col-md-3 col-sm-6 mb-3" data-id="${pra.id}">
                        <div class="card shadow-sm">
                          <div class="card-header">
                            <h6 class="card-title">${pra.nombre}</h6>

                            <button type="button" class="btn btn-sm btn-danger"
                                    data-id="${pra.id}" title="Eliminar practicante">
                                Eliminar
                            </button>

                            <button class="btn btn-sm btn-danger"
                                    data-id="${pra.id}" title="Editar practicante">
                                Editar
                            </button>

                          </div>
                          <div class="card-body">
                            Carrera:
                            <p class="card-text">${pra.carrera}</p>

                            Universidad:
                            <p class="card-text">${pra.universidad}</p>

                            Email:
                            <p class="card-text">${pra.email}</p>

                            Pa√≠s:
                            <p class="card-text">${pra.pais}</p>

                            Estado:
                            <p class="card-text">${pra.estado}</p>

                          </div>
                        </div>
                      </div>
                    `);
                });
            });
        }
        getExp(init);

    });
</script>
</body>
</html>
